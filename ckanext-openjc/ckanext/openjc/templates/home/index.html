{% ckan_extends %}

{% block primary_content %}
<div role="main" class="hero">
  <div class="container">
    <div class="row row1">
      <div class="span6 col1">
        <div class="module-content box">
          <header><h1>Open JC</h1></header>
          <section class="featured media-overlay">
            <a class="media-image" href="http://www.flickr.com/photos/paul_lowry/5964070793" title="Jersey City Free Public Library by Paul Lowry, on Flickr"><img src="http://farm7.staticflickr.com/6030/5964070793_86a67b38ba.jpg" width="500" height="335" alt="Jersey City Free Public Library"></a>
          </section>
        </div>
      </div>
      <div class="span6 col2">
        {% snippet 'home/snippets/search.html' %}
      </div>
    </div>
  </div>
</div>
<div role="main">
  <div class="container">
    <div class="row row2">
      <div class="span6 col1">
        {% snippet 'home/snippets/featured_group.html' %}
      </div>
      <div class="span6 col2">
        {% snippet 'home/snippets/featured_organization.html' %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
